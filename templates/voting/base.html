{% load static %}
<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>E-voting system</title>
        <link rel="shortcut icon" href="{%static 'assets/images/fav.png'%}" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{%static 'assets/images/fav.jpg'%}">
        <link rel="stylesheet" href="{%static 'assets/css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{%static 'assets/css/style.css'%}" />
        <link rel="stylesheet" type="text/css" href="{%static 'assets/css/style.css'%}" />
        <link rel="stylesheet" type="text/css" href="{%static 'assets/css/styles.css'%}" />
    </head>
    <div class="header container-fluid bg-white">
        <div id="menu-jk" class="nav-col text-white shadow-md mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 pt-2 pb-2 align-items-center">
                        <img class="max-230 mt-2" src="{%static 'assets/images/logo.png'%}" alt="">
                        <a  data-bs-toggle="collapse" data-bs-target="#menu" class="float-end text-dark d-lg-none pt-1 ps-3"><i class="bi pt-1 fs-1 cp bi-list"></i></a>
                    </div>
                    <div id="menu" class="col-lg-6 d-none d-lg-block">
                        <ul class="float-end mul d-inline-block">
                            <li class="float-md-start px-4 pe-1 pt-4">
                                <a href="/" class="fw-bold fs-8 text-primary">Home</a>
                             </li>
                            <li class="float-md-start px-4 pe-1 pt-4">
                               <a href="/result" class="fw-bold fs-8 text-primary"> View Result</a>
                            </li>
                            <li class="float-md-start px-4 pe-1 py-3">
                                <a href="/signin" class="btn fw-bold fs-8 btn-outline-primary px-5">Login</a>
                            </li>
                            <li class="float-md-start px-4 pe-1 py-3">
                                <a href="/register" class="btn fw-bold fs-8 btn-primary">Register as Voter</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% block content %}
    {% endblock %}
   

    <script src="{%static 'assets/js/jquery-3.2.1.min.js'%}"></script>
    <script src="{%static 'assets/js/popper.min.js"'%}'></script>
    <script src="{%static 'assets/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{%static 'assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js'%}"></script>
    <script src="{%static 'assets/plugins/testimonial/js/owl.carousel.min.js'%}"></script>
    <script src="{%static 'assets/js/script.js'%}"></script>


    
</html>
